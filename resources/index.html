<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- 
    * - map booleans to checkboxes, strings to textfields, ints to numeric text fields
    * - be sure to generate uneditable widgets for computed questions! 
    -->
    <form id="formName">
        <!-- String -->
        <div class="ql-question-wrapper">
        <label for="string">String</label>
        <input 
            type="text"
            id="string"
            name="questionLabel"
            class="ql-question">
        </div>
        
        <!-- Integer -->
        <div class="ql-question-wrapper">
        <label for="integer">Integer</label>
        <input 
            type="number"
            id="integer"
            name="questionLabel"
            class="ql-question">
        </div>
        
        <!-- Boolean -->
        <div class="ql-question-wrapper">
        <label for="boolean">Boolean</label>
        <input 
            type="checkbox"
            id="boolean"
            name="questionLabel"
            class="ql-question">
        </div>

        <div id="src:///bullshit" class="ql-if-else true">
            <div class="ql-if">
                <!-- If -->
                <div class="ql-question-wrapper">
                    <label for="boolean">Boolean on true</label>
                    <input 
                        type="checkbox"
                        id="boolean"
                        name="questionLabel"
                        class="ql-question">
                </div>
            </div>
            <div class="ql-else">
                <!-- Else -->
                <div class="ql-question-wrapper">
                    <label for="boolean">Boolean on false</label>
                    <input 
                        type="checkbox"
                        id="boolean"
                        name="questionLabel"
                        class="ql-question">
                </div>
            </div>
        </div>

        <!-- Computed Integer -->
        <div class="ql-question-wrapper">
        <label for="compInteger">Computed Integer</label>
        <input 
            type="text"
            id="compInteger"
            name="questionLabel"
            readonly="readonly"
            class="ql-question ql-computed">
        </div>
        
        <!-- Computed Boolean -->
        <div class="ql-question-wrapper">
        <label for="compBoolean">Computed Boolean</label>
        <input 
            type="checkbox"
            id="compBoolean"
            name="questionLabel"
            readonly="readonly"
            class="ql-question ql-computed"
            onclick="return false;">
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
